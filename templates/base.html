<!DOCTYPE html>
<html>

<HEAD>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

</HEAD>

<body>
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash flash-{{ category }}">
            <div class="flash-message">{{ message }}</div>
            <span class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</span>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <main>
        <nav>
            <div class="" container">
                <a href="/" class="logo">ðŸŽ¬ MovieApp</a>
            </div>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}

        </main>
    </main>

</body>


</html>
